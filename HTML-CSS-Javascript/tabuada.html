<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>

    <script>
        function calcularTabuada(){
            /* 
                Função simples para calcular a tabuada (todas as multiplicação de 0 até 10) de um número.
                O código possui a sua entrada/saida de dados atrelado a elementos da pagina HTML.
            */

            // Entreda
            // O valor de entrada é obtido diretamento do campo da página
            const numero = document.getElementById('numero').value
            var listaTabuada = []

            // Processamento
            // Calculo da lista de resultados das multiplicações
            for(let i = 0; i <= 10; i++){
                listaTabuada[i] = i * Number(numero)
            }

            // Saída
            // A saída de dados é feita diretamente para o elemento HTML através da modificação do valor innerHTML.
            // Note que o id dos elementos foi escolhido para ser o mesmo do elemento da multiplicação
            for (let i = 0; i < listaTabuada.length; i++) {
                    document.getElementById(i).innerHTML = numero + "x" + i + " = " + listaTabuada[i]
            }}
    </script>
</head>
<body>
    <h2>Tabuada</h2>
    <p>Essa pagina calcula a tabuada</p>
    <form action="">
        <!-- 
            Definição da pagina HTML dos botões de input e output da função JavaScript.
            Os campos são um de texto para de entrada de dados, um campo de ação para chamar a função JS calcularTabuada.
        -->
        Número: <input type="text" id="numero">
        <input type="button" value="Calcular a tabuada" onclick="calcularTabuada()"><br> 
        Tabuada:
        <p id="0"></p>
        <p id="1"></p>
        <p id="2"></p>
        <p id="3"></p>
        <p id="4"></p>
        <p id="5"></p>
        <p id="6"></p>
        <p id="7"></p>
        <p id="8"></p>
        <p id="9"></p>
        <p id="10"></p>
    </form>
</body>
</html>
